<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Glide.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">


</head>
<style>
  html,body{
    margin: 0%;
    padding: 0%;
  }
  .glide{
    width: 100%;
    height: 100vh;
  }
  .glide__slides {
    height: 100vh;
    width: 100%;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .glide__slide {
    height: 1200px;
    width: 1200px;
    display: flex;
    align-items: center;
    justify-content: center;

  }
  .glide__slide img{
    width: 100%;
    height: 100vh;
  }

</style>

<body>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="./sid-image/s-5-2_2048x.webp" alt="" srcset=""></li>
        <li class="glide__slide"><img src="./sid-image/s-5-1_2048x.webp" alt="" srcset=""></li>
      </ul>
    </div>
  </div>
  <script src="glory.js"></script>
  <!-- Glide.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
</body>

</html>
