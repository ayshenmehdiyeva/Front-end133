<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task function 06</title>
</head>

<body>
    <script>
        function calc(a, b, c){
            switch (c) {
                case "+":
                    console.log(a + b);
                    break;
                case "-":
                    console.log(a - b);
                    break;
                case "*":
                    console.log(a * b);
                    break;
                case "/":
                    console.log(a / b);
                    break;
            }
        }

        calc(8, 4, "+");
        calc(8, 4, "-");
        calc(8, 4, "/");
        calc(8, 4, "-");



    </script>
</body>

</html>
