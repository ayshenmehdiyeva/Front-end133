<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task function 04</title>
</head>

<body>
    <script>
     let number = +prompt("zehmet olmasa reqem yazin");
     function numbertotext(){
        for(let i = number; i <= 99; i++ ){
             document.write(i + "<br>");
        }
        document.write(number.charAt());
       
     }
     numbertotext()  
    </script>
</body>

</html>
