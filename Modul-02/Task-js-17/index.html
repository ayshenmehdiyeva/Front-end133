<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 25</title>
</head>

<body>
    <script>
        let value = "34, 35, 37";
        let secondPart = value.slice(value.indexOf(",") + 1);

        let num1 = value.slice(0, value.indexOf(","));
        let num2 = secondPart.slice(0, secondPart.indexOf(","));
        let num3 = secondPart.slice(secondPart.indexOf(",") + 1);

        if ((num1 < num2 && num2 < num3) || (num1 > num2 && num2 > num3)) {
            document.write(num2)
        }
        else if (num1 < num2 && num1 > num3 || num1 > num2 && num1 < num3) {
            document.write(num3)
        }
        else if (num3 > num1 && num3 < num2 || num3 > num2 && num3 < num1) {
            document.write(num1)
        }
    </script>
</body>

</html>
