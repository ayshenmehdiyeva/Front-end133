<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="music-player">
    <!-- <button id="playlist">
      <i class="fa-solid fa-angle-down"></i>
    </button> -->
    <img id="song-image" src="./images/Birthday - Anne Marie.jpg" />
    <div class="song-details">
      <p id="song-name">BIRTHDAY</p>
      <p id="song-artist">ANNE MARIE</p>
    </div>
    <div class="player-options">
      <button id="shuffle">
        <i class="fa-solid fa-shuffle"></i>
      </button>
      <button id="prev">
        <i class="fa-solid fa-backward-step"></i>
      </button>
      <button id="play">
        <i class="fa-solid fa-play"></i>
      </button>
      <button id="pause" class="hide">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button id="next">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      <button id="repeat">
        <i class="fa-solid fa-repeat"></i>
      </button>
    </div>
    <audio id="audio" src="./audio/Diamonds.mp3" controls></audio>
    <!-- <div id="progress-bar">
      <div id="current-progress"></div>
    </div> -->
    <!-- <div class="time-container">
      <span id="current-time">0:00</span>
      <span id="max-duration">0:00</span>
    </div> -->

      <button id="close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <ul id="playlist-songs"></ul>
    </div> -->
  </div>

  <script src="./main.js"></script>
</body>

</html>
